<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Starplot</title>
	<link rel=icon href=favicon.png sizes="16x16" type="image/png">
	<link rel="stylesheet" href="css/material.indigo-pink.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.range.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>

	<header class="custom-header mdl-layout__header mdl-layout__header--waterfall">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title"> <strong>MiStoVis</strong> | <strong>Mi</strong>cro-<strong>Sto</strong>ries <strong>Vis</strong>ualization</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation. We hide it in small screens. -->
	      <!-- <nav class="mdl-navigation mdl-layout--large-screen-only"> -->
	        <!-- <a class="mdl-navigation__link"  data-toggle="modal" data-target="#exampleModalLong">Help</a> -->
	        <!-- <a class="material-icons" data-toggle="modal" data-target="#settings">filter_list</a> -->
	      <!-- </nav> -->
	    </div>
	 </header>

	<div class="demo-grid-2 mdl-grid">
		<div class="mdl-cell mdl-cell--6-col">
			<div class="div-navigator div-par mdl-cell mdl-cell--12-col">
				<button id="btnLeftp" class="paginate left"><i></i><i></i></button>
				<strong> <span id="subjectlabel">Participant  1 </span></strong>
				<button id="btnRightp" class="paginate right"><i></i><i></i></button>
			</div>
			<br>
			<br>
			<div class="div-navigator div-stor mdl-cell mdl-cell--12-col">
				<button id="btnLeft" class="paginate left"><i></i><i></i></button>
				<strong> <span id="microlabel">Micro-story  1 </span></strong>
				<button id="btnRight" class="paginate right"><i></i><i></i></button>
			</div>
			<div class="div-micro mdl-cell mdl-cell--12-col">
				<div class="microstory"></div>
			</div>
			<div class=" div-micro1 row">

				<div class="col-12">
					<h3> Filters </h3>
				</div>

				<div class="col-4">
			      	<!-- <strong>Sentence Time</strong>
			      	<br><br> -->
			      	<button id="btnSentenceTime" class="mdl-button mdl-js-button mdl-js-ripple-effect"> Show Sentence Time</button>
					<br>
					<br>
					<br>
					<button id="btnWordFrequency" class="mdl-button mdl-js-button mdl-js-ripple-effect"> Show Word Frequency</button>
				</div>

				<div class="col-6 filtros">
					<div class="row">
		      			<div class="col-md-6"> Amplitude (deg)</div>
		      			<div class="col-md-6 amplitude"></div>
		      		</div>
		      		<br>
		      		<div class="row">
		      			<div class="col-md-6"> Angle (deg)</div>
		      			<div class="col-md-6 angle"></div>
		      		</div>
		      		<br>
		      		<div class="row">
		      			<div class="col-md-6"> Average Velocity (deg/sec)</div>
		      			<div class="col-md-6 avg_velocity"></div>
		      		</div>
		      		<br>
		      		<div class="row">
		      			<div class="col-md-6"> Peak Velocity (deg/sec)</div>
		      			<div class="col-md-6 peak_velocity"></div>
		      		</div>
		      		<br>
		      		<div class="row">
		      			<div class="col-md-6"> Duration (ms)</div>
		      			<div class="col-md-6 duration"></div>
		      		</div>
				</div>

			</div>
		</div>
		<div id="app" class="mdl-cell mdl-cell--6-col"></div>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/jquery.range.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/d3.min.js"></script>
	<script type="text/javascript" src="js/sweetalert2@9.js"></script>
	<script type="text/javascript" src="js/d3-selection-multi.v1.min.js"></script>
	<script type="text/javascript" src="js/colorbar.js"></script>
	<script type="text/javascript" src="js/textures.js"></script>
	<script type="text/javascript" src="js/helpers.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
